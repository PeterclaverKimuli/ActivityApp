<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Activity Guide</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card class="card">
    <ion-card-header class="login-header">
      <ion-icon name="log-in"></ion-icon>
      Login
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="loginOldUser($event, f.value);f.reset()" #f="ngForm">
        <ion-list>

          <ion-item>
              <ion-label color="primary" floating>Email:</ion-label>
              <ion-input type="email" name="email" ngModel required clearInput></ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="primary" floating>Password:</ion-label>
              <ion-input type="password" name="password" ngModel required clearInput></ion-input>
          </ion-item> 

        </ion-list>
        <div padding>
          <button full ion-button type="submit" [disabled]="!f.valid">Login</button>
        </div>
      </form>
      <div padding>
        <p>
          Have no account?
          <button ion-button (click)="goToSignUp()" style="text-transform:none">Signup</button>
        </p>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
