<ion-header>

  <ion-navbar color="primary">
    <ion-title>Teacher's guide</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-card class="card">
    <ion-card-header class="login-header">
      <ion-icon name="log-in"></ion-icon>
      Signup
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="registerNewUser($event, f.value)" #f="ngForm">
        <ion-list>

          <ion-item>
            <ion-label color="primary" floating>Email:</ion-label>
            <ion-input type="email" name="email" ngModel required clearInput autocomplete="off"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="primary" floating>Password:</ion-label>
              <ion-input type="password" name="password" ngModel required clearInput></ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="primary" floating>Password:</ion-label>
              <ion-input type="password" name="password1" ngModel required clearInput></ion-input>
          </ion-item> 

        </ion-list>
        <div padding>
          <button full ion-button type="submit" [disabled]="!f.valid">Submit</button>
        </div>
      </form>
      <div padding>
        <p>
          Already have an account?
          <button ion-button (click)="goToLogin()" style="text-transform:none">Login</button>
        </p>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
