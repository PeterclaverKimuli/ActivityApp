<ion-header>
  <ion-navbar color = "primary" hideBackButton>
    <ion-title>{{user.email}}</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button (click)="makeNewActivities($event)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>  

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>Activities</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let activity of activities">{{activity}}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
