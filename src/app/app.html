<ion-menu persistent="true" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Activity Guide</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>Navigate</ion-list-header>
      <button menuClose ion-item (click)="goToActivities()">Your Activities</button>
      <button menuClose ion-item (click)="makeNewActivities($event)">Create New Activities</button>
      <button menuClose ion-item (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
